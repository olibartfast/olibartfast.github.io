---
layout: default # Inherit from the default theme layout
---

{% include head.html %} <!-- Include standard head content -->

<body id="page-top" class="index">

  {% include nav.html %} <!-- Include theme navigation -->

  <!-- Post Header - Adapt styling as needed -->
  <header class="post-header">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <div class="post-heading text-center">
            <h1>{{ page.title }}</h1>
            {% if page.subtitle %}
            <h2 class="subheading">{{ page.subtitle }}</h2>
            {% endif %}
            <span class="meta">Posted on {{ page.date | date: "%B %-d, %Y" }}</span>
             <!-- Add category/tag links if desired -->
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Post Content Section -->
  <section id="post-content">
    <div class="container">
      <div class="row">
        <!-- Use Bootstrap columns for content width -->
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
          <article>
            {{ content }} <!-- This is where the Markdown content goes -->
          </article>

          <hr>
          <!-- Optional: Add navigation to previous/next post -->
          <!-- Optional: Add comments section -->

        </div>
      </div>
    </div>
  </section>

  {% include footer.html %} <!-- Include theme footer -->

  {% include js.html %} <!-- Include theme JS -->

</body>
</html>
